<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text2</title>
    <link rel="stylesheet" type="text/css" href="./test.css">
    
</head>
<body>
<div id="container">
    <div id="header"><h2 align="center">註冊</h2></div>
    <div id="content">
        <form>
            <p align="center">帳號：</p>
            <p align="center">
                <input type="text" name="user" id="user" placeholder="輸入用戶名">
            </p>
            <p align="center">密碼：</p>
            <p align="center">
                <input type="password" name="pass" id="pass" placeholder="輸入密碼">
            </p>
            <p align="center">再输一次密码：</p>
            <p align="center">
                <input type="password" name="again" id="again" placeholder="再輸入一次密碼">
            <div id="error_box"><br></div>
            <p align="center">
                <input type="button" value="註冊" onclick="signUpWithEmailPassword()">
            </p>

        </form>

</div></div>
